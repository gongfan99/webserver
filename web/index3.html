<html>
<head>
<script src="js/three.min.js"></script>
<script id="vertShader" type="shader">
varying vec2 vUv;
void main() {
    vUv = uv;
    gl_Position = projectionMatrix *
                  modelViewMatrix * vec4(position, 1.0 );
}
</script>
<script id="fragShader" type="shader">
precision highp float;
varying vec2 vUv;
uniform float color;
void main(void) {
    gl_FragColor = vec4(0.3, 0, 0, 1.0);
}
</script>
<script type="text/javascript">
// standard global variables
var scene, camera, renderer;
 
// Character 3d object
var character = null;
 
// FUNCTIONS
function init() {
    // SCENE
    scene = new THREE.Scene();
 
    // CAMERA
    var SCREEN_WIDTH = window.innerWidth/10,
                SCREEN_HEIGHT = window.innerHeight/10;
    var VIEW_ANGLE = 45,
                ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
                NEAR = 0.1, FAR = 1000;
    //camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
    camera = new THREE.OrthographicCamera( -5*ASPECT, 5*ASPECT, 5, -5, 1, 1000 );
	//scene.add(camera);
    camera.position.set(0,0,5);
    camera.lookAt(scene.position);
 
    // RENDERER
    renderer = new THREE.WebGLRenderer({
        antialias:true,
        alpha: true
    });
    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    var container = document.body;
    container.appendChild( renderer.domElement );
 
    // Main polygon
    character = buildCharacter();
    scene.add(character);
 
    // Start animation
    animate();
}
 
var buildCharacter = (function() {
    var _geo = null;
 
    // Share the same geometry across all planar objects
    function getPlaneGeometry() {
        if(_geo == null) {
            _geo = new THREE.PlaneGeometry(1.0, 1.0);
        }
 
        return _geo;
    };
 
    return function() {
        var g = getPlaneGeometry();
        var mat = new THREE.ShaderMaterial(
		{
            uniforms: {
                color: {type: 'f', value: 0.3}
            },
            /*vertexShader: document.
                          getElementById('vertShader').text,
            fragmentShader: document.
                          getElementById('fragShader').text,*/
			vertexShader: 'void main() {\n\tgl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );\n}',
			fragmentShader: 'void main() {\n\tgl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );\n}'
        }
		);
 
        var obj = new THREE.Mesh(g, mat);
        return obj;
    }
})();
 
function animate() {
    // Update uniform
    var c = 0.5+0.5*Math.cos(
            new Date().getTime()/1000.0 * Math.PI);
    //character.material.uniforms.color.value = c;
    // Render scene
    renderer.render( scene, camera );
    requestAnimationFrame( animate );
}
</script>
</head>
<body style="margin: 0px;" onload="init()"></body>
</html>
